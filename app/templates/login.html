<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" async>
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <link rel="stylesheet" href="static/css/flash.css">
    
    <title>HelpDesk</title>
</head>
<body>
    <div class="screen">
        <div class="back">
            <h2 style="font-size: 90px; color: aliceblue; padding: 2rem;">
                HelpDesk
            </h2>
            <img src="static/files/logo.png" class="logo-index">
        </div>
    <div class="login">
        <div class="form">
            <div class="form-1" id="form-1">
                <p style="font-size: xx-large;">Login:</p>
                <a class="nav-item nav-link login-link" id="fcad" rel="prefetch" href="/login">Fazer Login Com Google</a>
            </div>
            <div class="form-2" style="display: none;" id="form-2">
                <p style="font-size: xx-large;">Aplicação acessivel apenas em Desktop</p>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>
        @media (max-width: 767px) {
        /* Add your mobile-specific styles here */
        .back {
            display: none;
        }

        .login {
            width: 100%;
        }
    }
    
    .nav-init {
        display: flex;
        align-self: flex-start;
        
    }

    .nav-btn {
        margin: 5px;
    }

    </style>
    <script>
        $("#fcad").click(() => {
            console.log("asdasd")
            Pace.restart()
        })

    function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    if (!isMobile())
    {
        $("#form-1").show()
        $("#form-2").hide()
    } else {
        $("#form-1").hide()
        $("#form-2").show()
    }
    </script>
</body>
</html>
